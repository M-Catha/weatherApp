<!DOCTYPE html>
	<html>
	<head>
		<title>My Weather App</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
		<link href="https://fonts.googleapis.com/css?family=Limelight|Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/components/button.min.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="header">Weather App</div>
			<div id="myLocation">
				<button class="massive ui inverted button red" id="weatherBtn">Get Weather For My Location</button>
			</div>
			<div id="note">
				<div class="note">To toggle between &deg;F and &deg;C, click on the temperature</div>
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="js/index.js"></script>
	</html>
